start: |
  Доброго времени суток!

  Я помогу создать обложку для книги.
  Прежде чем приступать, убедитесь, что всё настроено.

  Вот список команд и текущие значения настроек:

  <b>Параметры изображения</b>
  - /width - задать ширину картинки (задано: <b>{{.Image.Width}}</b>)
  - /height - задать высоту картинки (задано:: <b>{{.Image.Height}}</b>)

  <b>Надпись сверху</b> (обычно имя автора)
   - /top_text - текст (задано: <b>{{or .Image.Top.Text "<Не задано>" | html |escape}}</b>)
   - /top_color - цвет (задано: <b>{{or .Image.Top.Color "<Не задано>" | html}}</b>)
   - /top_scolor - цвет границы (задано: <b>{{or .Image.Top.StrokeColor "<Не задано>" | html}}</b>)
   - /top_font - шрифт (задано: <b>{{.Image.Top.Font|html}}</b>)
   - /top_fontsize - размер текста (в процентах) (задано: <b>{{or .Image.Top.Size "<Не задано>" | html}}</b>)
  <b>Надпись снизу</b> (обычно название книги)
   - /bottom_text - текст (задано: <b>{{or .Image.Bottom.Text "<Не задано>" | html |escape}}</b>)
   - /bottom_color - цвет (задано: <b>{{or .Image.Bottom.Color "<Не задано>" | html}}</b>)
   - /bottom_scolor - цвет границы (задано: <b>{{or .Image.Bottom.StrokeColor "<Не задано>" | html}}</b>)
   - /bottom_font - шрифт (задано: <b>{{.Image.Bottom.Font|html}}</b>)
   - /bottom_fontsize - размер текста (в процентах) (задано: <b>{{or .Image.Bottom.Size "<Не задано>" | html}}</b>)

  <b>Доступы к Fusionbrain</b>
   - /access - задать ключи (состояние: <b>{{ if or (eq .Access.Key "") (eq .Access.Secret "") }}не {{end}} настроено</b>)

  <b>Что будет на картинке</b>
   - /ai_task - определить текст-описание обложки. Cейчас задано:
     <em>{{ .Task.Positive |html|lescape }}</em>
   - /ai_avoid - определить отрицание текста описания обложки. Сейчас задано:
     <em>{{ .Task.Negative |html|lescape }}</em>

  <b>Главные действия</b>

   - /check - <b>Проверить</b>, как будет выглядеть обложка с текущими настройками можно здесь.
     Проверка просто наложит текст, с указанными Вами параметрами на фиксированную картинку.
     Этот процесс быстрый.

   - /run - Запустить генерацию обложек.


width: |
  Укажите ширину будущей картинки в диапазоне 100-1024

  текущее значение:  <b>{{.Image.Width}}</b>

height: |
  Укажите высоту будущей картинки в диапазоне 100-1024

  текущее значение:  <b>{{.Image.Height}}</b>

internal_error: |
  Oшибка: {{ .|html }}

  ―――
  /status - показать текущие настройки.

error: |
  Не разобрал, что Вы написали.
  {{- if . }}{{ . |html}}{{ end }}

  ―――
  /status - показать текущие настройки.

wrong: |
  Некорректное значение. {{ . }}

  ―――
  /status - показать текущие настройки.

top_text: |
  Введите надпись, которая будет отображаться вверху картинки.

  (это может быть имя автора).

  Если хотите отключить этот пункт - нажмите здесь: /clean.
  Если не хотите исправлять - нажмите здесь: /ok.

  Текущее значение: <b>{{or .Image.Top.Text }}</b>

bottom_text: |
  Введите надпись, которая будет отображаться внизу картинки.

  (это может быть название книги).

  Если хотите отключить этот пункт - нажмите здесь: /clean.
  Если не хотите исправлять - нажмите здесь: /ok.

  Текущее значение: <b>{{or .Image.Bottom.Text }}</b>

text_size: |
  Введите размер текста в диапазоне от 3 до 33.

  Текущее значение: <b>{{.Size}}</b>

  Если хотите оставить, как есть - нажмите здесь: /ok.

color: |

  Введите <b>{{ .What }}</b>.

  Текущее значение: <b>{{.Color |html}}</b>

  Если хотите оставить, как есть - нажмите здесь: /ok.

  Цвет можно задать числом, либо именем цвета.
  Формат числа: <b>RGB</b>, либо <b>RGBA</b>, либо <b>RRGGBB</b>, либо <b>RRGGBBAA</b>
  Примеры:
  - F00 - красный
  - 00FF00 - зелёный
  - 0000FF - синий
  - FFFFFF - белый
  - FFF7 - белый полупрозрачный

  Ещё можно использовать названия, взятые из таблицы отсюда:
  https://imagemagick.org/script/color.php#color_names


fontsize: |
  Введите размер шрифта <b>{{ .What }}</b>.

  Можно использовать целое число диапазоне от 3 до 33.

  Текущее значение: <b>{{.Size |html}}</b>

  Если хотите оставить, как есть - нажмите здесь: /ok.

color_error: |
  Ошибочно определённый цвет.

  Цвета можно задавать в числовом варианте:

  - RGB
  - RGBA
  - RRGGBB
  - RRGGBBAA

  либо в виде названия, взятого отсюда:
  https://imagemagick.org/script/color.php#color_names

  ―――
  /status - показать текущие настройки.


access: |
  Чтобы сгенерировать картинки, мне нужно получить доступ к платформе https://fusionbrain.ai/ от Вашего имени.

  Эти доступы нужны мне потому, что я не могу генерировать множество картинок, используя всего одну учётную запись. Рано или поздно меня за такое забанят.

  Не волнуйтесь, я не буду использовать предоставленные Вами ключи ни для чего другого, кроме генерации изображений для Вас. Обещаю.

  Однако, если сомневаетесь, то позже в личном кабинете Fusionbrain можете отозвать переданные мне ключи.

  В общем, вот инструкция:

  1. Пройдите по ссылке: https://fusionbrain.ai/keys/.
  2. Зарегистрируйтесь в системе fusionbrain, либо авторизуйтесь.
  3. Нажмите кнопку "Добавить ключ"
  4. Сохраните значения <b>API-ключа</b> и <b>секретного ключа</b>.
  5. Когда будете готовы, нажмите здесь, чтобы сообщить эти ключи мне: /access_keys

  ―――
  /status - показать текущие настройки.

access_key: |
  Введите API-ключ.

  Текущее значение: <b>{{ if eq .Access.Key ""}} <b>не</b>{{ end }} задан</b>

  Если хотите оставить, как есть - нажмите здесь: /ok.
  Если хотите, чтобы я забыл ключ - нажмите здесь: /clean.

secret_key: |
  Теперь ведите секретный ключ.

  Текущее значение: <b>{{ if eq .Access.Secret ""}} <b>не</b>{{ end }} задан</b>

  Если хотите оставить, как есть - нажмите здесь: /ok.
  Если хотите, чтобы я забыл ключ - нажмите здесь: /clean.


check: |
  Так будет выглядеть текст поверх картинок, что нагенерирует AI.

  ―――
  /check показать ещё раз
  /status - показать текущие настройки.

please_wait: |
  Искусственный интеллект приступил к генерации картинок.

  Это может занять какое-то время (от нескольких секунд до нескольких минут).

  Ждите, когда будут результаты, я напишу.

done: |
  Работа завершена, результаты выше.

  ―――
  /status - показать текущие настройки.

part_done: ""

access_error: |
  Не заданы доступы к Fusionbrain.

  ―――
  /status - показать текущие настройки.

ai_task: |
  Введите текстовое описание того, что хотите видеть на обложке.

  Доступны практически произвольные тексты, однако помните, что существует цензура, поэтому генерировать порнографию или картинки по текстам о смерти не выйдет.

  Текущее задание:
  <em>{{ .Task.Positive |html |lescape}}</em>

  ―――
  Если не хотите исправлять - нажмите здесь: /ok.

ai_avoid: |
  Введите текстовое описание того, что НЕ хотите видеть на обложке.


  Текущее задание:
  <em>{{ .Task.Negative |html |lescape}}</em>

  ―――
  Если не хотите исправлять - нажмите здесь: /ok.

font: |
  Выберите шрифт для <b>{{ .What }}</b> (Выбрано: <b>{{.Value |html}}</b>).

  Доступны варианты:
  {{ range $i, $n := .List -}}
  /{{ $i }}  - {{$n |html}}
  {{end}}

  ―――
  Если не хотите исправлять - нажмите здесь: /ok.

